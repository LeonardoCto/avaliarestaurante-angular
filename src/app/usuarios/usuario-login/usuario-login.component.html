<body class="bg-gray-800 text-white">

  <section class="min-h-screen flex items-stretch">
      <div class="lg:flex w-1/2 hidden bg-gray-700 bg-no-repeat bg-cover relative items-center" style="background-image: url(https://www.estilofontana.com.br/blog/wp-content/uploads/2022/05/unnamed-54.png);">
          <div class="absolute bg-gray-800 opacity-60 inset-0 z-0"></div>
          <div class="w-full px-24 z-10">
              <h1 class="text-5xl font-bold text-left tracking-wide">AvaliaRestaurante</h1>
              <p class="text-3xl my-4">Descubra o seu restaurante ideal.</p>
          </div>
      </div>

      <div class="lg:w-1/2 w-full flex items-center justify-center text-center md:px-16 px-0 bg-gray-700 relative">
          <div class="absolute lg:hidden z-10 inset-0 bg-gray-700 bg-no-repeat bg-cover items-center" style="background-image: url(https://images.unsplash.com/photo-1577495508048-b635879837f1?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80);">
              <div class="absolute bg-gray-800 opacity-60 inset-0 z-0"></div>
          </div>
          <div class="w-full py-6 z-20">
              <form (submit)="login()" #ngForm="ngForm" class="sm:w-2/3 w-full px-4 lg:px-0 mx-auto">
                  <div class="pb-2 pt-4 text-5xl font-bold tracking-wide mb-4">
                      LOGIN
                  </div>
                  <div class="pb-2 pt-4">
                    <input  [ngClass]="ngForm.submitted
                        ? 'is-invalid block w-full p-4 text-lg rounded-lg bg-gray-800 text-white' : 'block w-full p-4 text-lg rounded-lg bg-gray-800 text-white'"
                              [(ngModel)]="email"
                                name="email" type="text"
                            placeholder="Email"
                          required>
                      <div class="invalid-feedback">Email necessário</div>
                    </div>
                  <div class="pb-2 pt-4">
                    <input  [ngClass]="ngForm.submitted
                    ? 'is-invalid block w-full p-4 text-lg rounded-lg bg-gray-800 text-white' : 'block w-full p-4 text-lg rounded-lg bg-gray-800 text-white'"
                          [(ngModel)]="senha"
                            name="senha" type="password"
                        placeholder="senha"
                      required>
                  <div class="invalid-feedback">Senha necessária</div>                </div>
                  <div class="flex justify-between items-center">
                    <div class="text-gray-400 hover:underline hover:text-gray-200">
                        <a (click)="cadastrar()">Esqueceu sua senha?</a>
                    </div>
                    <div class="text-gray-400 hover:underline hover:text-gray-200">
                      <a (click)="cadastrar()">Cadastrar-se</a>
                  </div>
                </div>
                  <div class="px-16 pb-2 pt-4">
                      <button class="uppercase block w-full p-4 text-lg rounded-lg bg-gray-900 hover:bg-gray-800 focus:outline-none">Entrar</button>
                  </div>
              </form>
          </div>
      </div>
  </section>
</body>
