<div class="mt-10 mr-8 ml-8">
  <div class="bg-gray-400 text-white font-bold p-2 rounded-lg hover:bg-gray-600 transition duration-200 mb-4 relative"
  *ngFor="let restaurante of restaurantes; let i = index">
    <div class="p-4">
      <h3 class="text-xl font-semibold">{{ restaurante.nome }}</h3>
      <p class="text-white">{{ restaurante.pessoa.nome }}</p>
    </div>

    <div class="absolute top-0 right-0 flex space-x-2 p-2 mt-4 mr-4" (click)="selecionarRestaurante(restaurante.id)">
      <button class="bg-gray-500 text-white rounded-lg p-2 hover:bg-gray-700 transition duration-200">Excluir</button>
      <a href="/editar">
        <button class="bg-gray-500 text-white rounded-lg p-2 hover:bg-gray-700 transition duration-200">Editar</button>
      </a>
    </div>
  </div>
</div>
