<div class="mt-12 mr-16 ml-16">
  <h2 class="text-3xl font-bold mb-4 text-center text-gray-700">Relatório de Restaurantes</h2>
  <div class="rounded-lg p-4 text-white">
    <div class="overflow-x-auto max-w-screen-md mx-auto">
      <table class="w-full table-fixed border-collapse bg-gray-400">
        <thead>
          <th class="w-2/3 max-w-1/2 py-2 px-4 border border-3 text-xl text-center">Restaurante</th>
          <th class="w-1/3 py-2 px-4 border border-3 text-xl text-center">Média</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of dadosRelatorio">
            <td class="w-2/3 max-w-1/2 py-2 px-4 border-3 text-lg">{{ item.nome }}</td>
            <td class="w-1/3 py-2 px-4 border-3 text-lg">{{ item.media }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
