<div class="flex flex-col items-center justify-center mt-10 pb-1 ">
  <h1 class="text-3xl font-semibold text-gray-600 dark:text-black-400 mb-4 ml-4">
   E por ultimo, adicione uma imagem do seu estabelecimento!
  </h1>
</div>
<div class="flex flex-col items-center justify-center  pb-1">
  <h2 class="text-1xl font-semibold text-gray-400 mb-4 ml-4">
    Isso poderá ser alterado futuramente.
  </h2>
</div>
<div class="w-1/2 flex items-center justify-center mx-auto mt-10">
  <label for="imagem1" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-500 dark:bg-gray-100 hover:bg-gray-300 dark:border-gray-400 dark:hover:border-gray-500 dark:hover:bg-gray-300 transition duration-200">
    <div class="flex flex-col items-center justify-center pt-5 pb-6">
      <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
      </svg>
      <p class="mb-2 text-sm text-gray-500 dark:text-gray-600"><span class="font-semibold">Click para carregar</span> ou arraste e solte</p>
      <p class="text-xs text-gray-500 dark:text-gray-600">SVG, PNG, JPG, or GIF </p>
    </div>
    <input id="imagem1" type="file" class="hidden" (change)="selecionarImagem($event)" />
  </label>
</div>

<footer class="fixed bottom-8 left-0 w-full p-4">
  <button class="bg-gray-800 text-white px-4 py-2 rounded-lg absolute right-4 hover:bg-blue-600 focus:outline-none" (click)="avancar()">
    Avançar
  </button>
  <a class="underline rounded-lg bg-white-800 text-black px-4 py-2 absolute left-4 hover:bg-blue-600 focus:outline-none" href="/endereco">
    Voltar
  </a>
</footer>
